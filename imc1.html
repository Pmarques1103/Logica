<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

function calculaimc(peso, altura) {

	var imc = peso / (altura * altura);
	return imc;
}

var imcPaula = calculaimc(89, 1.70);
var imcAmigo = calculaimc(72, 1.70);

mostra(imcPaula);
mostra(imcAmigo);
</script>

<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function a(texto) {

        return "(" + texto + ")";
    }

    function b(texto) {

        return "@" + texto + "@";
    }

    function c(nome, sobrenome) {

        return b(nome + " " + a(sobrenome));

    }

    var resultado = c("Fl√°vio", "Almeida");

    mostra(resultado);

</script>
